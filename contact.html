        <div class="container" style="--gap: 32; --blur: 20; --spread: 80; --direction: row;">
            <div class="row">
                <div class="col-md-12" style="--active: 1; --start: 0;">
                    <h2>Follow Me</h2>
                    <div class="card mx-auto">
                        <div class="plswork"></div>
                        <div class="card-body">
                            <div class="row">
                                <div class="glows"></div>
                                <div class="col">

                                </div>
                            </div>

                <!-- Contact form -->
                <div class="col-md-12" style="margin-top: 15%; --active: 1; --start: 0;">
                    <h2>Contact Me</h2>
                    <form action="mailto:stuub-real@proton.me" method="post" enctype="text/plain">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <!-- Social links -->

            </div>
